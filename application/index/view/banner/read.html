<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>特别推荐</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__ /style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__ /style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
     <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
     <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/top"/}

    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                {include file="public/left" /}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">外送商城商户控制台</a>
                        <li>
                            <a href="{:url('Banner/getBanner?id=1')}">特别推荐管理</a>
                        </li>
                    </li>
                                        <li class="active">特别推荐详情</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">查看特别推荐</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Banner/editBanner')}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id"  value="{$banner.id}">
                        <input type="hidden" name="img_id"  value="{$banner.img_id}">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">推荐</label>
                            <div class="col-sm-6">
                                <label class="form-control" >特别推荐{$banner.id}</label>
                            </div>
                        </div>

                        <div class="form-group" >
                            <label for="username" class="col-sm-2 control-label no-padding-right"  >首页推荐图</label>
                            <div class="col-sm-6" >
                                {if condition="$banner.img['url'] neq ''"}
                                <img style="float:left;" src="{$banner.img['url']}" width="220">
                                {else /}
                                暂无缩略图
                                {/if}
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="cateid" class="col-sm-2 control-label no-padding-right">推荐商品名称</label>
                            <div class="col-sm-6">
                                <label class="form-control" >{$banner.product['name']}</label>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="cateid" class="col-sm-2 control-label no-padding-right">推荐商品价格</label>
                            <div class="col-sm-6">
                                <label class="form-control" >{$banner.product['price']}元</label>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="cateid" class="col-sm-2 control-label no-padding-right">推荐商品库存</label>
                            <div class="col-sm-6">
                                <label class="form-control" >{$banner.product['stock']}</label>
                            </div>

                        </div>

                        <div class="form-group" >
                            <label for="username" class="col-sm-2 control-label no-padding-right"  >推荐商品缩略图</label>
                            <div class="col-sm-6" >
                                {if condition="$banner.product['main_img_url'] neq ''"}
                                <img style="float:left;" src="{$banner.product['main_img_url']}" width="220">
                                {else /}
                                暂无缩略图
                                {/if}
                            </div>

                        </div>


                       

                        

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>

    <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>
    


</body></html>
